# environment variables
env:
  global:
    # CI abstraction variables
    - BUILD_PATH="${TRAVIS_BUILD_DIR}"
    - MODULE_NAME="Armor"
    - MODULE_PATH="${BUILD_PATH}/${MODULE_NAME}"
    - MODULE_VERSION="<set module version in build script>"
    - OWNER_NAME="$(echo $TRAVIS_REPO_SLUG | cut -d '/' -f1)"
    - PROJECT_NAME="$(echo $TRAVIS_REPO_SLUG | cut -d '/' -f2)"
    # Coveralls environment variables
    - CI_NAME='Travis CI'
    - CI_BUILD_NUMBER="${TRAVIS_BUILD_NUMBER}"
    - CI_BUILD_URL="https://travis-ci.org/${CI_OWNER_NAME}/${CI_PROJECT_NAME}/jobs/${TRAVIS_JOB_ID}"
    - CI_BRANCH="${TRAVIS_BRANCH}"
    - CI_PULL_REQUEST="${TRAVIS_PULL_REQUEST}"
    # Encrypted environment variables
    - secure: ""
  #matrix:

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: false
      addons:
        apt:
          sources:
            - sourceline: "deb [arch=amd64] https://packages.microsoft.com/ubuntu/14.04/prod trusty main"
              key_url: "https://packages.microsoft.com/keys/microsoft.asc"
          packages:
            - powershell
    - os: osx
      osx_image: xcode9.1
      before_install:
        - brew tap caskroom/cask
        - brew cask install powershell
  fast_finish: true
