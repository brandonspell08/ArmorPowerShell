#before_script:

script:
  - pwsh -File "${CI_BUILD_PATH}/build/shared/build.ps1"
  - pwsh -File "${CI_BUILD_PATH}/tests/start-tests.ps1"
  # spellcheck
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      mdspell '**/*.md' --ignore-numbers --ignore-acronyms --report;
    fi

