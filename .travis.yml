install:
  - pwsh -File "${CI_BUILD_PATH}/build/shared/out-environmentvariables.ps1"
  - pwsh -File "${CI_BUILD_PATH}/build/shared/install-dependencies.ps1"
  # spellcheck
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      nvm install 6.4.0;
      npm install -g markdown-spellcheck@0.11.0;
    fi


